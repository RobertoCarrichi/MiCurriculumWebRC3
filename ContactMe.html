	<main>
		<!-- PÁGINA 4, CONTÁCTAME -->
		<h1>Contáctame</h1>
		<form action="">
			<fieldset class="personalData">
				<legend>Datos personales</legend>
				<ul>
					<li>
						<label for="">Nombre:</label>
						<ul>
							<li>
								<input id="name" type="text" placeholder="ej. Roberto Carrichi">
							</li>
						</ul>				
					</li>
					<li>
						<label for="">Correo:</label>
						<ul>
							<li>
								<input id="email" type="email"  placeholder="example@micorreo.com">
							</li>
						</ul>				
					</li>
					<li>
						<label for="">Teléfono:</label>		
						<ul>
							<li>
								<input id="phone" type="text" placeholder="ej. +52 5514151707" maxlength="14">
							</li>
						</ul>				
					</li>
				</ul>
			</fieldset>
			<fieldset class="extraData">
				<legend>Extras</legend>
				<fieldset class="question">
					<legend class="questionExtra">¿Por cuál medio pefieres que te contacte?</legend>
					<p>
						<label for="">Correo <input type="radio" name="radio"></label>
						<label for="">Teléfono <input type="radio" name="radio"></label>
					</p>
				</fieldset>
				<ul>
					<li class="questionExtra">
						<label class="extras" for="">¿Porqué quieres contactarme? </label>	
					</li>
					<li>
						<textarea name="extra1" rows="10" placeholder="Escribe aquí..."></textarea>
					</li>
					<li class="questionExtra">
						<label class="extras" for="">¿Que llamó tu atención de mi página?</label>	
					</li>
					<li>
						<textarea name="extra1" rows="10" placeholder="Escribe aquí..."></textarea>
					</li>
					<li class="questionExtra">
						<label class="extras" for="">Puedes contarme algo sobre ti, si quieres :)</label>	
					</li>
					<li>
						<textarea name="extra1" rows="10" placeholder="Escribe aquí..."></textarea>
					</li>
				</ul>
			</fieldset>
			<p>
				<button type="submit">Enviar</button>			
			</p>
		</form>
	</main>
